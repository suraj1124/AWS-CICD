version: 0.2

phase:
  install:
      commands:
        - echo installing NGINX
        - sudo apt-get update
        - sudo apt-get install nginx -y
  build:
    commands:
      - echo build started on "date"
      - cp v_1.1/index.html /var/www/html
      - ls /var/www/html
      - echo Copying files to S3 bucket
      - aws s3 cp /var/www/html/index.html s3://diyaorliya/liya/ 
  post_build:
    commands:
      - echo configuring NGINX

artifacts:
  files:
    - /var/www/html/index.html